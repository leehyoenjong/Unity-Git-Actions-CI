name: iOS Build & TestFlight (Reusable)

on:
  workflow_call:
    inputs:
      unity_version:
        description: 'Unity version'
        required: true
        type: string
      bundle_id:
        description: 'iOS Bundle Identifier'
        required: true
        type: string
      profile_name:
        description: 'Provisioning Profile name'
        required: true
        type: string
      build_name:
        description: 'Build output name'
        required: false
        type: string
        default: 'App'
      xcode_version:
        description: 'Xcode version (e.g., 16.4)'
        required: false
        type: string
        default: '16.4'
      version:
        description: 'Build version (e.g., 1.0.0)'
        required: false
        type: string
        default: ''
    secrets:
      UNITY_LICENSE:
        required: true
      UNITY_EMAIL:
        required: true
      UNITY_PASSWORD:
        required: true
      IOS_CERTIFICATE_BASE64:
        required: true
      IOS_CERTIFICATE_PASSWORD:
        required: true
      IOS_PROVISION_PROFILE_BASE64:
        required: true
      APPSTORE_ISSUER_ID:
        required: true
      APPSTORE_KEY_ID:
        required: true
      APPSTORE_PRIVATE_KEY:
        required: true
      APPLE_TEAM_ID:
        required: true

jobs:
  # ============================================
  # Job 1: Unity에서 Xcode 프로젝트 빌드 (Linux)
  # ============================================
  build-unity:
    name: Unity iOS Build
    runs-on: ubuntu-latest
    outputs:
      buildVersion: ${{ steps.version.outputs.version }}

    steps:
      - name: Free disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "=== After cleanup ==="
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.1" >> $GITHUB_OUTPUT
          fi

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-iOS-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-iOS-
            Library-

      - name: Build Unity iOS
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: iOS
          unityVersion: ${{ inputs.unity_version }}
          buildName: ${{ inputs.build_name }}
          versioning: Custom
          version: ${{ steps.version.outputs.version }}

      - name: Upload Xcode project
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcode-project
          path: build/iOS
          retention-days: 1

  # ============================================
  # Job 2: Xcode 빌드 + TestFlight 배포 (macOS)
  # ============================================
  build-ios:
    name: Xcode Build & TestFlight
    runs-on: macos-latest
    needs: build-unity

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Xcode project
        uses: actions/download-artifact@v4
        with:
          name: ios-xcode-project
          path: build/iOS

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          gem install fastlane

      - name: Install Apple certificate and provisioning profile
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # 인증서 및 프로비저닝 프로파일 디코딩
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          PROVISION_PATH=$RUNNER_TEMP/provision.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH

          # 임시 키체인 생성
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # 인증서를 키체인에 추가
          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # 프로비저닝 프로파일 설치
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_${{ inputs.xcode_version }}.app/Contents/Developer

      - name: Debug - List build directory
        run: |
          echo "=== Build directory structure ==="
          ls -la build/
          echo "=== iOS directory structure ==="
          ls -la build/iOS/ || echo "build/iOS not found"
          echo "=== Find xcodeproj ==="
          find build/ -name "*.xcodeproj" -type d 2>/dev/null || echo "No xcodeproj found"

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: build/iOS/${{ inputs.build_name }}/Pods
          key: pods-${{ hashFiles(format('build/iOS/{0}/Podfile.lock', inputs.build_name)) }}
          restore-keys: |
            pods-

      - name: Install CocoaPods
        run: |
          cd build/iOS/${{ inputs.build_name }}
          pod install

      - name: Build and upload to TestFlight
        env:
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          BUILD_VERSION: ${{ needs.build-unity.outputs.buildVersion }}
          BUNDLE_ID: ${{ inputs.bundle_id }}
          PROFILE_NAME: ${{ inputs.profile_name }}
          BUILD_NAME: ${{ inputs.build_name }}
        run: |
          cd $GITHUB_WORKSPACE
          fastlane ios release

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
